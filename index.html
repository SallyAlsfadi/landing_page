<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/all.min.css">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <section>
        <div class="container">
            <div class="d-flex align-items-center justify-content-between my-5">
             
                <div class="w-50">
                  <img src="images/work.webp" class='w-100' alt="...">
                </div>
                <div class='w-50 p-5'>
                  <div class="sign-in  d-flex align-items-center">
                    <p class='mb-0'>Sign in with</p>
                    <div class="social d-flex w-75 p-2">
                      <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary" > 
                      <a href="https://www.facebook.com/" class=""><i class="fa-brands fa-facebook-f"></i></a>
                      </div>
                      <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary mx-2">
                      <a href="https://www.instagram.com/"><i class="fa-brands fa-twitter"></i></a>
                      </div>
                      <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary">
                      <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>                    </div>
                  </div>
                </div>
                <div class='line'></div>
                    <div class="email mb-3 mt-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                      </div>
                      <div class="password">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                      <div class="d-flex justify-content-between align-items pt-3">
                        <div class="">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Remember me
                                </label>
                              </div>
                        </div>
                        <div class="">
                          <span>Forget Password?</span>
                        </div>
                      </div>
                      <button type="button" class="btn btn-primary px-4 py-1 my-3 fw-bolder">LOGIN</button><br>
                      <span class='fw-bolder'>Don't have an account? </span>
                      <a  class="a-link text-danger fw-bolder text-decoration-none"href="#">Register</a>
                  </div>
               
              </div>

        </div>
    </section>
    <footer  class="bg-primary p-5 mt-5 mb-0">
        <div class="container">
          <div class="copyright-social d-flex align-items-center justify-content-between">
            <div class="copy-right text-white fw-bolder">
              <p class='mb-0'>
                Copyright &copy; 2023 All rights reserved
              </p>
            </div>
            <div class="social-icon">
                <a href="https://www.facebook.com/" class="px-2"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/" class="px-2"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/" class="px-2"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.linkedin.com/" class="px-2"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
              
            </div>
          </footer>
        </body>
<script src="./Js/script.js"></script>
</html>
